        - locale: ru_RU
          timezone: GMT+8
          date-format: 'yyyy-MM-dd HH:mm:ss'

  #openapi模块
  openapi:
    baseUrl: 'http://192.168.3.61'
    i18n:
      #默认语言
      language: zh_CN
      multiple: false
      locales:
        - locale: zh_CN
          timezone: GMT+8
          date-format: 'yyyy-MM-dd HH:mm:ss'
        - locale: en_US
          timezone: GMT+8
          date-format: 'yyyy-MM-dd HH:mm:ss'
        - locale: ru_RU
          timezone: GMT+8
          date-format: 'yyyy-MM-dd HH:mm:ss'